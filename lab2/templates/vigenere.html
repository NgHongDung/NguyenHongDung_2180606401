<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vigenere Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; font-weight: bold;">Vigenere Cipher</h2>
        <form method="POST" action="/vigenere/encrypt">
            <div class="mb-3">
                <label class="form-label">Plain Text:</label>
                <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Key:</label>
                <input type="text" class="form-control" name="inputKeyPlain" placeholder="Input Key" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>
        <form method="POST" action="/vigenere/decrypt" style="margin-top: 20px;">
            <div class="mb-3">
                <label class="form-label">Cipher Text:</label>
                <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Key:</label>
                <input type="text" class="form-control" name="inputKeyCipher" placeholder="Input Key" required>
            </div>
            <button type="submit" class="btn btn-success">Decrypt</button>
        </form>
    </div>
</body>
</html>
